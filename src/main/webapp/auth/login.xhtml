<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/layouts/template-no-top.xhtml">
    <ui:define name="content">
        <div class="w-100 d-flex min-vh-100">
            <div class="col-md-5 col-12 d-flex flex-column justify-content-center align-items-center text-center">
                <h:form styleClass="w-100 p-5 text-start">
                    <h1 class="font-bold mb-5 text-gray text-center">Login</h1>
                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email"/>
                        <h:inputText id="email" styleClass="form-control" value="#{authMB.email}" required="true"
                                     requiredMessage="Password is required"/>
                        <h:message for="email" showDetail="true" styleClass="error" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password"/>
                        <h:inputSecret id="password" value="#{authMB.password}" required="true"
                                       requiredMessage="Password is required" styleClass="form-control" maxlength="30">
                        </h:inputSecret>
                        <h:message for="password" styleClass="error"/>
                    </div>

                        <div class="mt-4 text-center w-100">
                            <h:commandButton value="Login" styleClass="btn btn-primary w-100" action="#{authMB.login()}" />
                            <p class="text-sm mt-2">not having an account ? <a class="me-1" href="register.xhtml">Sign up</a></p>
                        </div>
                </h:form>

            </div>

            <div class="col-md-7 p-5 d-flex align-items-center col-auto bg-black">
                <h2 class="text-6xl font-extrabold text-white">Hello, Welcome the Evenety.</h2>
            </div>

        </div>
    </ui:define>
    </ui:composition>
</h:body>
</html>
