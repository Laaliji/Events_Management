<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/layouts/template-no-top.xhtml">
        <ui:define name="content">
            <div class="w-100 d-flex ">
                <div class="col-md-5 col-12 vh-100 d-flex flex-column justify-content-center align-items-center text-center overflow-y-auto">
                    <h:form styleClass="w-100 p-5 text-start">
                        <h1 class="font-bold mb-5 text-gray text-center">Register</h1>
                        <div class="mb-3">
                        <h:outputLabel for="name" value="Name" styleClass="label"/>
                        <h:inputText id="name" value="#{authMB.userReg.name}" required="true"
                                     requiredMessage="Name is required" styleClass="form-control" maxlength="80"/>
                        <h:message for="name" styleClass="error"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="email" value="Email"/>
                            <h:inputText id="email" styleClass="form-control" value="#{authMB.userReg.email}" required="true"
                                         requiredMessage="Email is required">
                                <f:validator for="email" validatorId="emailValidator"/>
                            </h:inputText>
                            <h:message for="email" showDetail="true"  styleClass="error"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="passwordInput" value="Password" styleClass="label"/>
                            <h:inputSecret id="passwordInput" value="#{authMB.userReg.password}" required="true"
                                           requiredMessage="Password is required" styleClass="form-control" maxlength="30">
                                <f:validator validatorId="passwordValidator" />
                                <f:attribute name="password2" value="#{password2}"/>
                            </h:inputSecret>
                            <h:message for="passwordInput" styleClass="error"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="passwordInput2" value="Confirm Password" styleClass="label"/>
                            <h:inputSecret id="passwordInput2" binding="#{password2}" required="true" maxlength="30"
                                           requiredMessage="Password are not matched" styleClass="form-control"/>
                            <h:message for="passwordInput2" styleClass="error"/>
                        </div>

                        <div class="mt-4 text-center w-100">
                            <h:commandButton value="Register" styleClass="btn btn-primary w-100" action="#{authMB.register()}" />
                            <p class="text-sm mt-2">Already have an account ? <a class="me-1" href="login.xhtml">Sign in</a></p>
                        </div>
                    </h:form>

                </div>

                <div class="col-md-7 p-5 d-flex align-items-center col-auto bg-black">
                    <h2 class="text-6xl font-extrabold text-white">Hello, Welcome the Evenety.</h2>
                </div>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
